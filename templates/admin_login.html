<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود مدرس - سامانه درس پایگاه داده</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600&display=swap');
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Vazirmatn', sans-serif;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* دایره های شناور در پس زمینه */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.2) 100%);
            animation: float 15s infinite ease-in-out;
            z-index: -1;
        }
        
        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            right: 15%;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 70%;
            animation-delay: -2s;
        }
        
        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 70%;
            right: 10%;
            animation-delay: -5s;
        }
        
        .circle:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 20%;
            right: 75%;
            animation-delay: -7s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .login-card:hover {
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }
        
        .login-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 2.5rem 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 60%);
            opacity: 0.5;
            animation: pulse 8s infinite linear;
        }
        
        @keyframes pulse {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .login-body {
            padding: 2.5rem 1.5rem;
        }
        
        .form-control {
            border-radius: 12px;
            padding: 14px 20px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s;
            font-family: 'Vazirmatn', sans-serif;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .form-control:focus {
            border-color: #4d90fe;
            box-shadow: 0 0 0 3px rgba(77, 144, 254, 0.2);
        }
        
        .input-group-text {
            background: #f8f9fa;
            border: 1px solid #e2e8f0;
            border-radius: 12px 0 0 12px;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            padding: 14px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            font-family: 'Vazirmatn', sans-serif;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 100%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #580fb3 0%, #1c68f5 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.3);
        }
        
        .btn-login:hover::before {
            transform: translateX(100%);
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #2d3748;
        }
        
        .alert {
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 0.95rem;
            position: relative;
        }
        
        .copyright {
            text-align: center;
            margin-top: 2rem;
            color: #a0aec0;
            font-size: 0.85rem;
        }
        
        .fade-in {
            animation: fadeIn 1.2s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            animation: fadeIn 0.8s ease-out;
            animation-fill-mode: both;
        }
        
        .form-group:nth-child(1) {
            animation-delay: 0.2s;
        }
        
        .form-group:nth-child(2) {
            animation-delay: 0.4s;
        }
        
        .btn-login {
            animation: fadeIn 0.8s ease-out;
            animation-delay: 0.6s;
            animation-fill-mode: both;
        }
    </style>
</head>
<body>
    <!-- دایره های شناور در پس زمینه -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    
    <div class="login-container fade-in">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="bi bi-mortarboard-fill me-2"></i>
                    داشبورد مدرس
                </div>
                <p class="subtitle mb-0">مدیریت تمرین‌ها و ارزیابی دانشجویان</p>
            </div>
            <div class="login-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show">
                                <i class="bi bi-{% if category == 'success' %}check-circle{% else %}exclamation-triangle{% endif %} me-2"></i>
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="POST">
                    <div class="form-group">
                        <label class="form-label">نام کاربری</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" name="username" class="form-control" placeholder="نام کاربری خود را وارد کنید" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">رمز عبور</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-key"></i>
                            </span>
                            <input type="password" name="password" class="form-control" placeholder="رمز عبور خود را وارد کنید" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-login w-100">
                        <i class="bi bi-box-arrow-in-left me-2"></i>
                        ورود به پنل مدیریت
                    </button>
                </form>
            </div>
        </div>
        <div class="copyright">
            طراحی شده توسط میلاد وزان 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // افکت تایپینگ برای عنوان
        document.addEventListener('DOMContentLoaded', function() {
            const subtitle = document.querySelector('.subtitle');
            const originalText = subtitle.textContent;
            subtitle.textContent = '';
            let i = 0;
            
            function typeEffect() {
                if (i < originalText.length) {
                    subtitle.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeEffect, 50);
                }
            }
            
            setTimeout(typeEffect, 1000);
        });
    </script>
</body>
</html>
