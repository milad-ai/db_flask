
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DB_SBU Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #ff0000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* ترمینال DB_SBU */
        .db-terminal {
            width: 100%;
            max-width: 800px;
            background-color: #000;
            border: 2px solid #ff0000;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            overflow: hidden;
        }

        .terminal-header {
            background-color: #200000;
            padding: 10px 15px;
            border-bottom: 1px solid #ff0000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-title {
            font-weight: bold;
            font-size: 14px;
        }

        .terminal-body {
            padding: 25px;
        }

        .command-line {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .prompt {
            color: #ff0000;
            font-weight: bold;
            margin-right: 10px;
            white-space: nowrap;
        }

        .form-input {
            width: 100%;
            background-color: transparent;
            border: none;
            color: #ff0000;
            padding: 5px 10px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            caret-color: #ff0000;
        }

        .btn-login {
            background-color: #ff0000;
            color: #000;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #ff3333;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        /* خط کشی ترمینال */
        .scan-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            z-index: 10;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        /* کرسر چشمک زن */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #ff0000;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            position: relative;
        }

        /* سیستم هشدار */
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ff0000;
            background-color: rgba(255, 0, 0, 0.1);
            border-radius: 4px;
            color: #ff0000;
            display: none;
        }

        /* واکنش گرا برای موبایل */
        @media (max-width: 768px) {
            .db-terminal {
                width: 95%;
                max-width: none;
            }
            
            .terminal-body {
                padding: 15px;
            }
            
            .prompt {
                font-size: 14px;
            }
            
            .form-input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="scan-line"></div>

    <div class="db-terminal">
        <div class="terminal-header">
            <div class="terminal-title">root@DB_SBU: ~/login</div>
        </div>

        <div class="terminal-body">
            <div class="alert" id="error-alert">
                ERROR: Invalid credentials. Access denied.
            </div>

            <form id="login-form">
                <div class="command-line">
                    <div class="prompt">#~DB_SBU@username:$</div>
                    <div class="input-wrapper">
                        <input type="text" name="username" class="form-input" id="username-input" autofocus required>
                        <span class="cursor" id="username-cursor"></span>
                    </div>
                </div>

                <div class="command-line">
                    <div class="prompt">#~DB_SBU@password:$</div>
                    <div class="input-wrapper">
                        <input type="password" name="password" class="form-input" id="password-input" required>
                        <span class="cursor" id="password-cursor"></span>
                    </div>
                </div>

                <div class="command-line">
                    <button type="submit" class="btn-login" id="login-btn">
                        ACCESS SYSTEM
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // مدیریت فوکوس روی فیلدها
        const usernameInput = document.getElementById('username-input');
        const passwordInput = document.getElementById('password-input');
        const usernameCursor = document.getElementById('username-cursor');
        const passwordCursor = document.getElementById('password-cursor');
        const loginForm = document.getElementById('login-form');
        const errorAlert = document.getElementById('error-alert');
        
        // نمایش کرسر روی username در ابتدا
        usernameCursor.style.display = 'inline-block';
        passwordCursor.style.display = 'none';
        
        // مخفی کردن هشدارها در ابتدا
        errorAlert.style.display = 'none';
        
        // فوکوس خودکار روی username
        usernameInput.focus();
        
        // مدیریت رویدادهای فوکوس
        usernameInput.addEventListener('focus', function() {
            usernameCursor.style.display = 'inline-block';
            passwordCursor.style.display = 'none';
        });
        
        passwordInput.addEventListener('focus', function() {
            usernameCursor.style.display = 'none';
            passwordCursor.style.display = 'inline-block';
        });
        
        // مدیریت کلید Enter
        usernameInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });
        
        passwordInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // مدیریت ارسال فرم
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = usernameInput.value;
            const password = passwordInput.value;
            
            if (!username || !password) {
                showError('ERROR: Username and password required!');
                return;
            }
            
            // مخفی کردن خطاهای قبلی
            errorAlert.style.display = 'none';
            
            // بررسی اطلاعات ورود
            const isValid = checkCredentials(username, password);
            
            if (isValid) {
                // انتقال مستقیم به داشبورد ادمین بدون نمایش پیام
                window.location.href = "admin_dashboard.html";
            } else {
                // نمایش خطا
                showError('ERROR: Invalid credentials. Access denied.');
            }
        });
        
        // تابع برای نمایش خطا
        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
        }
        
        // بررسی اطلاعات ورود
        function checkCredentials(username, password) {
            // اطلاعات ورود صحیح
            const validUsername = "admin";
            const validPassword = "admin123";
            
            // بررسی اطلاعات ورود
            return username === validUsername && password === validPassword;
        }
    </script>
</body>
</html>
