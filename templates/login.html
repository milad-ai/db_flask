

{% extends "base.html" %}
{% block content %}
<div class="yeti-login-container">
  <div class="yeti-card">
    <h2 class="yeti-title">ورود دانشجو</h2>

    <!-- تصویر یا میمون CSS -->
    <div class="yeti-monkey">
      <div class="eye left-eye"></div>
      <div class="eye right-eye"></div>
      <div class="mouth"></div>
    </div>

    <form method="POST" class="yeti-form">
      <div class="form-group">
        <label>شماره دانشجویی</label>
        <input type="text" name="student_id" placeholder="مثال: 14001234" required>
      </div>
      <div class="form-group">
        <label>رمز عبور</label>
        <input type="password" name="password" id="password-field" placeholder="رمز خود را وارد کنید" required>
      </div>
      <button type="submit" class="yeti-btn">
        ورود
      </button>
    </form>

    
  </div>
</div>

<style>
/* Yeti-inspired styles */
body { background: #e0f7fa; font-family: 'Nunito', sans-serif; }
.yeti-login-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
.yeti-card { background: #ffffff; padding: 3rem; border-radius: 1.5rem; box-shadow: 0 8px 20px rgba(0,0,0,0.2); width: 400px; text-align: center; position: relative; }
.yeti-title { font-weight: 700; margin-bottom: 2rem; color: #37474f; }
.yeti-form .form-group { margin-bottom: 1.5rem; text-align: left; }
.yeti-form input { width: 100%; padding: 0.75rem 1rem; border-radius: 0.75rem; border: 1px solid #ccc; font-size: 1rem; transition: 0.3s all; }
.yeti-form input:focus { border-color: #29b6f6; box-shadow: 0 0 10px rgba(41,182,246,0.5); }
.yeti-btn { width: 100%; padding: 0.75rem; border-radius: 1rem; border: none; background: linear-gradient(135deg,#29b6f6,#0288d1); color: white; font-weight: 600; cursor: pointer; transition: 0.3s; }
.yeti-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

/* میمون CSS */
.yeti-monkey { width: 80px; height: 80px; background: #ffcc80; border-radius: 50%; margin: 0 auto 1.5rem; position: relative; }
.yeti-monkey .eye { width: 18px; height: 18px; background: #000; border-radius: 50%; position: absolute; top: 25px; transition: transform 0.2s; }
.yeti-monkey .left-eye { left: 20px; }
.yeti-monkey .right-eye { right: 20px; }
.yeti-monkey .mouth { width: 30px; height: 10px; background: #000; border-radius: 50%; position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); }

.yeti-footer { margin-top: 2rem; font-size: 0.85rem; color: #607d8b; }
</style>

<script>
const passwordField = document.getElementById('password-field');
const eyes = document.querySelectorAll('.yeti-monkey .eye');

passwordField.addEventListener('focus', () => {
  eyes.forEach(e => e.style.transform = 'translateY(-5px) scale(1.2)');
});
passwordField.addEventListener('blur', () => {
  eyes.forEach(e => e.style.transform = 'translateY(0) scale(1)');
});
</script>
{% endblock %}
