
{% extends "base.html" %}
{% block content %}
<div class="owl-login-container">
  <div class="owl-card">
    <h2 class="owl-title">ورود دانشجو</h2>

    <!-- Owl icon با CSS -->
    <div class="owl-face">
      <div class="eye left-eye"></div>
      <div class="eye right-eye"></div>
      <div class="beak"></div>
    </div>

    <form method="POST" class="owl-form">
      <div class="form-group">
        <label>شماره دانشجویی</label>
        <input type="text" name="student_id" placeholder="مثال: 14001234" required>
      </div>
      <div class="form-group">
        <label>رمز عبور</label>
        <input type="password" name="password" id="password-field" placeholder="رمز خود را وارد کنید" required>
      </div>
      <button type="submit" class="owl-btn">
        ورود
      </button>
    </form>

    
  </div>
</div>

<style>
body {
  background: #f4f7ff;
  font-family: 'Nunito', sans-serif;
}
.owl-login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.owl-card {
  background: #fff;
  padding: 3rem;
  border-radius: 2rem;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  width: 400px;
  text-align: center;
  position: relative;
}
.owl-title { font-weight: 700; margin-bottom: 2rem; color: #1a237e; }
.owl-form .form-group { margin-bottom: 1.5rem; text-align: left; }
.owl-form input {
  width: 100%;
  padding: 0.75rem 1rem;
  border-radius: 1rem;
  border: 1px solid #ccc;
  font-size: 1rem;
  transition: 0.3s all;
}
.owl-form input:focus {
  border-color: #3949ab;
  box-shadow: 0 0 12px rgba(63,81,181,0.5);
}
.owl-btn {
  width: 100%;
  padding: 0.75rem;
  border-radius: 1.5rem;
  border: none;
  background: linear-gradient(135deg,#5c6bc0,#3949ab);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}
.owl-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.25); }

/* Owl CSS */
.owl-face { width: 80px; height: 80px; background: #ffca28; border-radius: 50%; margin: 0 auto 1.5rem; position: relative; }
.owl-face .eye { width: 18px; height: 18px; background: #000; border-radius: 50%; position: absolute; top: 25px; transition: transform 0.2s; }
.owl-face .left-eye { left: 20px; }
.owl-face .right-eye { right: 20px; }
.owl-face .beak { width: 20px; height: 10px; background: #ff7043; position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%) rotate(45deg); }

.owl-footer { margin-top: 2rem; font-size: 0.85rem; color: #5c6bc0; }
</style>

<script>
const passwordField = document.getElementById('password-field');
const eyes = document.querySelectorAll('.owl-face .eye');

passwordField.addEventListener('focus', () => {
  eyes.forEach(e => e.style.transform = 'translateY(-5px) scale(1.2)');
});
passwordField.addEventListener('blur', () => {
  eyes.forEach(e => e.style.transform = 'translateY(0) scale(1)');
});
</script>
{% endblock %}
