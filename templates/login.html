
{% extends "base.html" %}
{% block content %}
<div class="login-wrapper d-flex justify-content-center align-items-center vh-100">
  <div class="login-card p-5 rounded-4 shadow-lg bg-white" style="width: 420px;">
    <h2 class="text-center mb-4 fw-bold text-primary">ورود دانشجو</h2>

    <!-- SVG Owl/Monkey Face -->
    <div class="svgContainer text-center mb-4">
      <svg class="mySVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <defs>
          <circle id="armMaskPath" cx="100" cy="100" r="100"/>
        </defs>
        <clipPath id="armMask">
          <use xlink:href="#armMaskPath" overflow="visible"/>
        </clipPath>
        <circle cx="100" cy="100" r="100" fill="#a9ddf3"/>
        <g class="body">
          <path class="bodyBGnormal" stroke="#3A5E77" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="#FFFFFF" d="M200,158.5c0-20.2-14.8-36.5-35-36.5h-14.9V72.8c0-27.4-21.7-50.4-49.1-50.8c-28-0.5-50.9,22.1-50.9,50v50 H35.8C16,122,0,138,0,157.8L0,213h200L200,158.5z"/>
          <path fill="#DDF1FA" d="M100,156.4c-22.9,0-43,11.1-54.1,27.7c15.6,10,34.2,15.9,54.1,15.9s38.5-5.8,54.1-15.9 C143,167.5,122.9,156.4,100,156.4z"/>
        </g>
        <!-- Eyes -->
        <circle class="eye left-eye" cx="60" cy="80" r="12" fill="#000"/>
        <circle class="eye right-eye" cx="140" cy="80" r="12" fill="#000"/>
        <!-- Beak -->
        <polygon points="95,105 105,105 100,115" fill="#FF7043"/>
        <!-- Arms for animation -->
        <path class="armL" d="M20,100 Q50,100 50,130" stroke="#3A5E77" stroke-width="6" fill="none"/>
        <path class="armR" d="M180,100 Q150,100 150,130" stroke="#3A5E77" stroke-width="6" fill="none"/>
      </svg>
    </div>

    <!-- فرم ورود -->
    <form method="POST" class="text-start">
      <div class="mb-3">
        <label class="form-label fw-semibold">شماره دانشجویی</label>
        <input type="text" name="student_id" class="form-control rounded-3 ps-3" placeholder="مثال: 14001234" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">رمز عبور</label>
        <input type="password" name="password" id="password-field" class="form-control rounded-3 ps-3" placeholder="رمز خود را وارد کنید" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-bold mt-3">ورود</button>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">نسخه پیشرفته سامانه پایگاه داده</small>
    </div>
  </div>
</div>

<style>
.login-wrapper { background: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
.mySVG { width: 150px; height: 150px; margin: 0 auto; transition: 0.2s; }
.eye { transition: transform 0.2s; }
#password-field:focus ~ .svgContainer .eye { transform: translateY(-5px) scale(1.2); }
.armL, .armR { transition: transform 0.2s; }
#password-field:focus ~ .svgContainer .armL { transform: rotate(-20deg); }
#password-field:focus ~ .svgContainer .armR { transform: rotate(20deg); }
</style>

<script>
const passwordField = document.getElementById('password-field');
const eyes = document.querySelectorAll('.eye');
const armL = document.querySelector('.armL');
const armR = document.querySelector('.armR');

passwordField.addEventListener('focus', () => {
  eyes.forEach(e => e.style.transform = 'translateY(-5px) scale(1.2)');
  if(armL && armR) { armL.style.transform = 'rotate(-20deg)'; armR.style.transform = 'rotate(20deg)'; }
});
passwordField.addEventListener('blur', () => {
  eyes.forEach(e => e.style.transform = 'translateY(0) scale(1)');
  if(armL && armR) { armL.style.transform = 'rotate(0deg)'; armR.style.transform = 'rotate(0deg)'; }
});
</script>
{% endblock %}
