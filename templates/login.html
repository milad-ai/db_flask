
{% extends "base.html" %}
{% block content %}
<div class="login-wrapper d-flex justify-content-center align-items-center vh-100">
  <div class="login-card p-5 rounded-4 shadow-lg bg-white" style="width: 400px;">
    <h2 class="text-center mb-4 fw-bold text-primary">ورود دانشجو</h2>

    <!-- آیکون یا تصویر ساده -->
    <div class="iconContainer text-center mb-4">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Student Icon" style="width: 100px; height: 100px;">
    </div>

    <!-- فرم ورود دانشجو -->
    <form method="POST" class="text-start">
      <div class="mb-3">
        <label class="form-label fw-semibold">شماره دانشجویی</label>
        <input type="text" name="student_id" class="form-control rounded-3 ps-3" placeholder="مثال: 14001234" required>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">رمز عبور</label>
        <input type="password" name="password" class="form-control rounded-3 ps-3" placeholder="رمز خود را وارد کنید" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 fw-bold mt-3">ورود</button>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">   سامانه ارزیابی تمرین‌های پایگاه داده</small>
    </div>
  </div>
</div>

<style>
.login-wrapper {
  background: #f0f2f5;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.login-card {
  transition: transform 0.2s, box-shadow 0.2s;
}
.login-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}
.iconContainer img {
  border-radius: 50%;
  background-color: #e0f0f9;
  padding: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
input.form-control {
  background-color: #f7fafd;
  border: 1px solid #cfe3eb;
  transition: border-color 0.2s, box-shadow 0.2s;
}
input.form-control:focus {
  border-color: #4eb8dd;
  box-shadow: 0 0 5px rgba(78,184,221,0.5);
  outline: none;
}
button.btn-primary {
  background-color: #217093;
  border: none;
  transition: background-color 0.2s, transform 0.2s;
}
button.btn-primary:hover {
  background-color: #4eb8dd;
  transform: translateY(-2px);
}
</style>
{% endblock %}
