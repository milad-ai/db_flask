
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card p-4">
      <h3 class="mb-3 text-center">ارسال تمرین</h3>
      <p>دانشجو: {{ name }} | رشته: {{ major }} | شماره دانشجویی: {{ student_id }}</p>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">انتخاب تمرین</label>
          <select name="hw" class="form-select">
            {% for h in hw_numbers %}
              <option value="{{ h }}">تمرین {{ h }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">SQL (متن یا فایل)</label>
          <textarea name="sql_text" class="form-control" rows="6" placeholder="# number 1 ..."></textarea>
          <input type="file" name="sql_file" class="form-control mt-2">
        </div>
        <button type="submit" class="btn btn-success w-100">ارسال</button>
      </form>
      <pre class="mt-3">{{ welcome_md }}</pre>
    </div>
  </div>
</div>
{% endblock %}
