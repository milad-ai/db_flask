{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h5 mb-3">ارسال تمرین</h1>
    <form method="post" enctype="multipart/form-data" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">نام و نام خانوادگی</label>
        <input name="name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">شماره دانشجویی</label>
        <input name="student_id" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">رشته</label>
        <select name="major" class="form-select" required>
          <option value="" selected disabled>انتخاب کنید…</option>
          {% for m in majors %}
            <option value="{{ m }}">{{ m }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">شماره تمرین</label>
        <select name="hw" class="form-select" required>
          <option value="" selected disabled>انتخاب کنید…</option>
          {% for n in hw_numbers %}
            <option value="{{ n }}">{{ n }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-12">
        <label class="form-label">متن SQL</label>
        <textarea name="sql_text" class="form-control" rows="8" placeholder="# number 1 ..."></textarea>
        <div class="form-text">می‌توانید به‌جای متن، فایل .sql هم بارگذاری کنید.</div>
      </div>
      <div class="col-12">
        <label class="form-label">فایل .sql (اختیاری)</label>
        <input type="file" name="sql_file" class="form-control" accept=".sql">
      </div>
      <div class="col-12">
        <button class="btn btn-success">ارسال</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
