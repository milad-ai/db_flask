
{% extends "base.html" %}
{% block content %}
<h3>آمار تمرین‌ها</h3>
<table class="table table-bordered mt-3">
  <thead class="table-light">
    <tr>
      <th>رشته</th>
      <th>تمرین</th>
      <th>تعداد ارسال</th>
      <th>میانگین پاسخ صحیح</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      <td>{{ row.major }}</td>
      <td>{{ row.hw }}</td>
      <td>{{ row.submissions }}</td>
      <td>{{ "%.2f"|format(row.avg_correct) }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">بازگشت به داشبورد</a>
{% endblock %}
