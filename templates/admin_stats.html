
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card p-4">
      <h3 class="mb-3 text-center">آمار ادمین</h3>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>رشته</th>
            <th>تمرین</th>
            <th>تعداد ارسال‌ها</th>
            <th>میانگین پاسخ صحیح</th>
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
            <tr>
              <td>{{ row.major }}</td>
              <td>{{ row.hw }}</td>
              <td>{{ row.submissions }}</td>
              <td>{{ "%.2f"|format(row.avg_correct) }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
