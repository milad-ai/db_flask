
{% extends "base.html" %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h3 class="mb-3">تغییر رمز عبور</h3>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">رمز قبلی</label>
            <input type="password" name="old_password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">رمز جدید</label>
            <input type="password" name="new_password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">تکرار رمز جدید</label>
            <input type="password" name="confirm_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">تغییر رمز عبور</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">بازگشت به داشبورد</a>
    </form>
</div>
{% endblock %}
