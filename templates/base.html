<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>سامانه تمرین پایگاه داده</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body{ background:#f8f9fa; }
      .card{ border-radius:1rem; }
      pre{ direction:ltr; text-align:left; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">DB-HW</a>

        <!-- Navbar toggler (ضروری برای موبایل / حالت collapse) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="تغییر ناوبری">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('submit') }}">ارسال تمرین</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_stats') }}">آمار</a></li>
          </ul>

          <!-- دکمه‌های سمت راست (برای RTL ممکن است سمت چپ نمایش یابد) -->
          <div class="d-flex ms-auto">
            <a class="btn btn-outline-primary me-2" href="{{ url_for('submit') }}">ارسال تمرین</a>
            <a class="btn btn-outline-secondary" href="{{ url_for('admin_stats') }}">مشاهده آمار</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="alert alert-{{cat}}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
