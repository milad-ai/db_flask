
{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h4 class="mb-3">اجرای SQL روی جدول test</h4>

    <form method="POST">
        <div class="mb-3">
            <textarea name="query" class="form-control" rows="3" placeholder="مثال: SELECT * FROM test;" required>{{ query }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">اجرای کویری</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">بازگشت به داشبورد</a>
    </form>

    {% if output %}
    <h5 class="mt-4">خروجی:</h5>
    <table class="table table-bordered table-sm">
        <thead>
            <tr>
                {% for col in output.columns %}
                <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in output.rows %}
            <tr>
                {% for val in row %}
                <td>{{ val }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>
{% endblock %}
